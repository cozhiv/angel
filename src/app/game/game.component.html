<input [(ngModel)]='name' placeholder="name">
<button >send</button>
<h2 *ngIf='name'>Your name is {{name}}</h2>
<div *ngIf="games">
  <ul>
    <li *ngFor="let game of games">
      <h1 [class.myStyle]='isShown'>{{game.title}}</h1>
      <br>
      <h5>With id: {{game.id}}</h5>
      <br>
      <img [src]='game.image' alt="picture"/>
      <br>
      <app-subscribe (notification) = "notify($event)" [subGame] ="game"></app-subscribe>
    </li>
  </ul>
  <button (click)='showContacts()'>Show contacts</button>
</div>
<div *ngIf="isShown">
<h1>...The content...</h1>

</div>
